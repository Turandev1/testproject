  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById("password");
      const usernameInput = document.getElementById("username");
      const togglePassIcon = document.querySelector(".toggle-pass");
      const loginForm = document.querySelector("form");
      const submitBtn = document.querySelector(".button-main");

      // 1. Şifrəni göstər/gizlə (Eye toggle)
      if (togglePassIcon && passwordInput) {
        togglePassIcon.addEventListener("click", function () {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.src = "assets/eye-off.svg"; // Açıq göz ikonu
          } else {
            passwordInput.type = "password";
            this.src = "assets/eye-on.svg"; // Bağlı göz ikonu
          }
        });
      }

      // 2. Naviqasiya Məntiqi (Giriş yoxlanışı)
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Formun standart göndərilməsini dayandırırıq

        const userValue = usernameInput.value.trim();
        const passValue = passwordInput.value.trim();

        // Statik yoxlanış: Əgər xanalar boş deyilsə yönləndir
        if (userValue !== "" && passValue !== "") {
          // Düymənin vizual effektini dəyişirik
          submitBtn.innerHTML = "Giriş edilir... <span class='spinner'></span>";
          submitBtn.disabled = true;
          submitBtn.style.opacity = "0.7";

          // Kiçik bir gecikmə (simulyasiya) ilə daxili səhifəyə yönləndirmə
          setTimeout(() => {
            // Bura keçid etmək istədiyin daxili səhifənin adını yaz
            window.location.href = "./pages/dashboard.html";
          }, 1000);
        } else {
          // Əgər boşdursa xəbərdarlıq (istəyə bağlı olaraq snackbar-ı da aktiv edə bilərsən)
          alert("Zəhmət olmasa istifadəçi adı və şifrəni daxil edin.");
        }
      });
    });
  </script>
